<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container"></main>
    <div class="main">
        <!--Logo goes here-->
        <div class="logo"> 
        <img src="https://1c7qp243xy9g1qeffp1k1nvo-wpengine.netdna-ssl.com/wp-content/uploads/2018/03/5_Google-logo.jpg" height="55px" width="100px" alt="">
        </div> 
        <!--Main Heading-->
        <div class="head"> <h2>Create your Google Account
        </h2></div>
           <form action="">
            <form class="form-box">
                   <input class="input-f" type="text" placeholder="First Name" required/>
                    <input class="input-f" type="text" placeholder="Last Name" required/>
                    <br>
                    <input class="ibox" type="email" placeholder="Email" required/>
                   <p class="gmail">@gmail.com</p>
                    <p class="t-line">You can use letters, numbers & periods</p>
                    <p class="b-line">Use my current email address instead</p>
                    <input class="last-box" type="password" placeholder="Password" required/>
                    <input class="last-box" type="password" placeholder="Confirm" required/>
                    <div class="logo-2">
                        <img src="https://static.thenounproject.com/png/1446378-200.png" width="50" height="50" alt="">
                    </div>
                    <p class="m-line">Use 8 or more characters with a mix of letters, <br>numbers & symbols
                   <p class="sign-in"> Sign in instead
                   <button class="btn"> Next</button>
                   <div class="big-logo">
                
                       <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" height="300" width="300">
                    <p class="account">One account. All of Google <br> working for you.</p>
                    </p></p>
                    </form>
                </form>
                </div>
          <button class="bottom-btn" type="checkbox">English (United Kingdom)</button>
          <p class="last-1"> Help </p>
          <p class="last-2"> Privacy </p>
          <p class="last-3">Terms</p>

</body>
</html>
